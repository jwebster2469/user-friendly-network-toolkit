<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - AI-Powered Listing Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered Listing Assistant</h1>
        <nav>
            <ul>
                <li><a href="auth.html">Authentication</a></li>
                <li><a href="create-listing.html">Create Listing</a></li>
                <li><a href="results.html">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="auth-section">
            <h2>User Authentication</h2>
            <form id="registration-form">
                <h3>Register</h3>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI-Powered Listing Assistant</p>
    </footer>
</body>
