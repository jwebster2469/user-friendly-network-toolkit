<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Listing Assistant</title>
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
    <h1>AI-Powered Listing Assistant</h1>

    <section id="auth-section">
        <h2>User Authentication</h2>
        <form id="registration-form">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="listing-section">
        <h2>Create Listing</h2>
        <form id="listing-form">
            <input type="text" id="listing-title" placeholder="Title" required>
            <textarea id="listing-description" placeholder="Description" required></textarea>
            <input type="text" id="listing-images" placeholder="Image URLs (comma separated)" required>
            <button type="submit">Create Listing</button>
        </form>
    </section>

    <section id="results-section">
        <h2>Results</h2>
        <div id="results"></div>
    </section>
</body>
</html>
