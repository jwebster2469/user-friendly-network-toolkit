<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - AI-Powered Listing Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered Listing Assistant</h1>
        <nav>
            <ul>
                <li><a href="auth.html">Authentication</a></li>
                <li><a href="create-listing.html">Create Listing</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="results.html">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-listing-section">
            <h2>Create a New Listing</h2>
            <form id="listing-form">
                <label for="listing-title">Title:</label>
                <input type="text" id="listing-title" required>

                <label for="listing-description">Description:</label>
                <textarea id="listing-description" required></textarea>

                <label for="listing-images">Images (comma-separated URLs):</label>
                <input type="text" id="listing-images" required>

                <button type="submit">Create Listing</button>
            </form>
            <div id="results" class="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI-Powered Listing Assistant</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
